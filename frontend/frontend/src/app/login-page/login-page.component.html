

<div class="main-container">

    <div class="login-text-box">
        <h1 class="has-text-centered">
            Log In:
        </h1>
    </div>

    <form #userForm="ngForm" (ngSubmit)="signIn()">
      <div class="username-container">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Username" name="username" [(ngModel)]="form.username" required class="input">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-crow"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
        </div>
    
        <div class="password-container">
            <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required class="input">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
        </div>
                <!--the "save button is disables when the form is not valid!"-->
     <button class="button is-primary" id="submitButton" name type="submit" [disabled]="!userForm.valid">Log in</button>
    
    </form>
   
</div>
