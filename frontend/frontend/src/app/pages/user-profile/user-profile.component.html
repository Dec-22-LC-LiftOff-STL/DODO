<div class="main-container">

    <div class="name-container">
        <h1>Hello, {{currentUser.username}}</h1>
        <h2>Location: {{currentUser.location}}</h2>
    </div>

    <div class="links-container">
        <form class="ngForm" (ngSubmit)="generateLink()">
            <button class="button button1 is-link" type="submit">Generate Your DODO</button>
        </form><br>
        <form class="ngForm" (ngSubmit)="editInterestsLink()">
            <button class="button button2 is-link" type="submit">Edit Interests</button>
        </form><br>
        <form class="ngForm" (ngSubmit)="itinerariesLink()">
            <button class="button is-primary is-link" type="submit">Itineraries</button>
        </form>

    </div>

    <div class="saved-interests-container">
        <h1 class="has-text-centered">Interests:</h1>
            <div class="has-text-centered">
                <ul>
                    <li [value]="interest" *ngFor="let interest of interests">â€¢ {{interest}}</li>
                </ul>
            </div>
    </div>
