<div class="main-container">
    <div class="card">
    
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search">
          <button class="weatherButton"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
              width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
              </path>
            </svg></button>
        </div>
        <div class="weather loading">
          <h2 class="city">Weather in </h2>
          <h1 class="temp"></h1>
          <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
            <div class="description">Cloudy</div>
          </div>
          <div class="humidity">Humidity: </div>
          <div class="wind">Wind speed: </div>
        </div>
      </div>
      <div class="main-container">

        <div class="generate-text-box">
            <h1 class="has-text-centered">
                Generate a Dodo:
            </h1>
        </div>
    
        <form class="ngForm" (ngSubmit)="generate()">
    
            <div class="travelDistance" [(ngModel)]="form.travelDistance" name="travelDistance">
                <div class="control has-icons-left">
                    <div class="select is-medium">
                    <select #ta (change)="travelDistanceChanged(ta.value)">
                        <option *ngFor="let t of travelDistance" [ngValue]="t" value={{t.value}}>{{t.name}}</option>
                    </select>
                    </div>
                    <span class="icon is-medium is-left">
                        <i class="fa-regular fa-clock"></i>
                    </span>
                </div>
            </div>
    
            <div class="priceRange" [(ngModel)]="form.priceRange" name="priceRange">
                <div class="control has-icons-left">
                    <div class="select is-medium">
                    <select #pr (change)="priceRangeChanged(pr.value)">
                        <option *ngFor="let p of priceRanges" [ngValue]="p" value={{p.value}}>{{p.name}}</option>
                    </select>
                    </div>
                    <span class="icon is-medium is-left">
                        <i class="fa-regular fa-money-bill-1"></i>
                    </span>
                </div>
            </div>
    
            <div class="numberOfDodos" [(ngModel)]="form.numberOfDodos" name="numberOfDodos">
              <div class="control has-icons-left">
                <div class="select is-medium">
                  <select #dodo (change)="dodoChanged(dodo.value)">
                    <option *ngFor="let d of dodos" [ngValue]="d" value={{d.value}}>{{d.name}}</option>
                  </select>
                </div>
                <span class="icon is-medium is-left">
                    <i class="fa-solid fa-car-on"></i>
                </span>
              </div>
            </div>
    
            <div class="addMoreInterests" name="addMoreInterests">
                <div class="interest-container">
                    <h1 class="has-text-centered"> Add Interests:</h1>
                    <div class="control checkboxes">
                        <span>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.music"> <label>Music</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.outdoors"> <label>Outdoors</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.gaming"> <label>Gaming</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.nature"> <label>Nature</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.art"> <label>Art</label><br>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.sports"> <label>Sports</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.nightlife"> <label>Nightlife</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.food"> <label>Food</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.history"> <label>History</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.science_technology"> <label>Science/Technology</label><br>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.culture"> <label>Culture</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.fashion"> <label>Fashion</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.books"> <label>Books</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.movies"> <label>Movies</label>
                            <input type="checkbox" name="savedinterest" [(ngModel)]="interests.health_wellness"> <label>Health/Wellness</label>
                        </span>
                    </div>
                </div>
            </div>
      
    
          
                    <!--the "save button is disables when the form is not valid!"-->
         <button class="button is-primary" id="submitButton" type="submit">Generate</button>
        
        </form>
       
    </div>
