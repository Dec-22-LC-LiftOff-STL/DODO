<div class="main-container">

<div class="customize-profile-box">
    <h1 class="has-text-centered">Customize your profile</h1>
</div>

<div class="field name-container">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Full Name:">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
    </p>
  </div>
  <div class="field location-container">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Location:">
      <span class="icon is-small is-left">
        <i class="fa fa-location-arrow"></i>
      </span>
    </p>
  </div>

<div class="interest-container">
    <h3 class="has-text-centered">Interests:</h3>
    <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          Interest 1
        </label>
        <label class="checkbox">
          <input type="checkbox">
          Interest 2
        </label>
        <label class="checkbox">
          <input type="checkbox">
          Interest 3
        </label>
        <label class="checkbox">
          <input type="checkbox">
          Interest 4
        </label>
        <label class="checkbox">
          <input type="checkbox">
          Interest 5
        </label>
        <label class="checkbox">
          <input type="checkbox">
          Interest 6
        </label>
      </div>
</div>

</div>
